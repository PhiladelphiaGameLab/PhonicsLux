<html>

<head>
<script>
function Ajax(where, who, what){
var xmlhttp;
if (window.XMLHttpRequest)
  {// code for IE7+, Firefox, Chrome, Opera, Safari
  xmlhttp=new XMLHttpRequest();
  }
xmlhttp.onreadystatechange=function(){
  if (xmlhttp.readyState==4 && xmlhttp.status==200){
    document.getElementById(where).innerHTML=xmlhttp.responseText;
    }
  }
xmlhttp.open("POST",who,true);
xmlhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
xmlhttp.send(JSON.stringify(what));
}

Ajax("auth", "../Auth/google.php", {href:"index.html"});

Ajax("add1", "../Wishlist/add.php", {access_token:"alpha59",wishlistName:"first", itemId:"43"});
Ajax("rm1", "../Wishlist/remove.php", {access_token:"alpha59",wishlistName:"first", itemId:"43"});
Ajax("fetch", "../Wishlist/fetch.php", {access_token:"alpha59"});

Ajax("API1", "../API/call.php", {access_token:"alpha59", service:"moviedb", call:"movie/upcoming"});
Ajax("API2", "../API/call.php", {access_token:"alpha59", service:"moviedb", call:"movie/upcoming?page=2"});

</script>

</head
<body>

Add<div id="auth"></div>

Add<div id="add1"></div>

Remove<div id="rm1"></div>

Fetch<div id="fetch"></div>
API<div id="API1"></div>
API?<div id="API2"></div>
</body>
</html>
